<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>iFrames</h1>
    <ul>
        <!-- here we learn about target attr. in a tag and also iframes -->
        <li><a href="./links.html" target="frame1">links</a></li>
        <li><a href="./internal-links.html" target="frame1">innerlinks</a></li>
    </ul>
    <iframe 
    frameborder="0"
    height="400" 
    width="400" 
    src="internal-links.html"
    name="frame1"></iframe>
    <iframe 
    frameborder="0"
    height="400" 
    width="400" 
    src="./iframes.html"></iframe>
    
</body>
</html>
